<!DOCTYPE html>
<html >
    <head>
        <meta charset="UTF-8">
        <title>Crunchyroll new UI suggestion</title>
        <link rel="stylesheet" href="css/style.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
        <script src="js/jquery.mousewheel.js"></script>
    </head>
    <body>
        
        <div class="ios_nav_b">
            <img class="one" src="img/ssb.png"/>
            <img class="two" src="img/941.png"/>
            <img class="three" src="img/iosbat.png"/>
        </div>
        <div class="cc_nav">
            <i class="fa fa-bars menu_burger"></i>
            <i class="fa fa-angle-left going_back"></i>
            <div class="cc_nav_cen">Home</div>
            <div class="cc_sort">Search</div>
        </div>
        <div class="innr_block_61p_fixed"></div>
        <div class="innr_block_61p"></div>
         
        <div class="horizontal_scroll">
            <div class="prlx_enabler">
                <div class="prlx_block_1"></div>
                <div class="prlx_block_2"></div>
                <div class="prlx_block_3"></div>
                <div class="prlx_block_4"></div>
                <div class="content_block slack_blue"></div>
                <div class="content_block slack_green"></div>
                <div class="content_block slack_red"></div>
                <div class="content_block slack_yellow"></div>
                <div class="content_block slack_blue"></div>
                <div class="content_block slack_green"></div>
                <div class="content_block slack_red"></div>
                <div class="content_block slack_yellow"></div>
                <div class="content_block slack_blue"></div>
                <div class="content_block slack_green"></div>
                <div class="content_block slack_red"></div>
                <div class="content_block slack_yellow"></div>
            </div>
        </div>
       
        <script>
            $(document).ready(function() {
            	$('.prlx_enabler').mousewheel(function(e, delta) {
            		this.scrollLeft -= (delta * 1);
            		e.preventDefault();
            	});
            	$('.vertical_scroll').mousewheel(function(e, delta) {
            		this.scrollTop -= (delta * 1);
            		e.preventDefault();
            	});
            });
        </script>
        
        
    </body>
</html>
